<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Language Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color, #f5f7fa);
      color: var(--text-color, #333);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      background: var(--card-bg, #fff);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      transition: background 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.98);
    }
    .translate-btn {
      background: #4CAF50;
      color: #fff;
      width: 100%;
      margin-bottom: 15px;
    }
    .translate-btn:hover {
      background: #43a047;
    }
    .actions button {
      background: #2196F3;
      color: #fff;
    }
    .actions button:hover {
      background: #1976D2;
    }
    #outputText {
      background: var(--output-bg, #f0f0f0);
      padding: 12px;
      min-height: 50px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .dark-mode {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --output-bg: #2c2c2c;
      --text-color: #eee;
    }
    .dark-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    .dark-toggle button {
      background: #555;
      color: #fff;
    }
    .dark-toggle button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">
        <span class="material-icons">dark_mode</span> Dark Mode
      </button>
    </div>

    <h2>üåç Language Translator</h2>

    <textarea id="inputText" placeholder="Enter text here..." rows="4"></textarea>

    <label for="sourceLang">Source language:</label>
    <select id="sourceLang">
      <option value="auto">Auto-detect</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
      <option value="ja">Japanese</option>
      <option value="hi">Hindi</option>
    </select>

    <label for="targetLang">Target language:</label>
    <select id="targetLang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
      <option value="ja">Japanese</option>
      <option value="hi">Hindi</option>
    </select>

    <button class="translate-btn" onclick="translateText()">
      <span class="material-icons">translate</span> Translate
    </button>

    <div id="outputText"></div>

    <div class="actions">
      <button onclick="copyText()">
        <span class="material-icons">content_copy</span> Copy
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
